<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style_carrinho.css"/>
 <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <title>Carrinho de Compras</title>
</head>
<body>
      <header>
      <span>Carrinho de Compras</span>
    </header>
    <main>
      <div class="page-title">Seu Carrinho</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
                 <!-- Primeiro no carrinho  -->
              <tr>
                <td>
                  <div class="product">
                    <img src="images/rosavermelha.jpg" alt="Rosas Vermelhas"/>             <!--linkar img-->
                    <div class="info">
                      <div class="name">Buquê de Rosas Vermelhas</div>
                    </div>
                  </div>
                </td>
                <td>R$ 120,00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 120,00</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
                 <!-- Segundo produto -->
              <tr>
                <td>
                  <div class="product">
                    <img src="images/girassol.jpg" alt="Arranjo de girassois" />
                       <!-- linkar img -->
                    <div class="info">
                      <div class="name">Arranjo de Girassóis</div>
                     </div>
                  </div>
                </td>
                <td>R$ 150,00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ </td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
        
            <footer>
              <span>Total</span>
              <span>R$ </span>
            </footer>
          </div>
          <button>Finalizar Compra</button>
          <a href="home.html" class="continuar">Continuar Comprando</a>
        </aside>
      </div>
    </main>
</body>
</html>
